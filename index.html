<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Ultimate Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="cont">
		<div class="cont--flip">
			<!-- front of form -->
			<div class="front">
				<a href="#" class="front--btn">
					Write Me A Message
				</a>
			</div>

			<!-- back of form -->
			<div class="back">
				<div class="back--close">
					<svg viewbox="0 0 40 40" stroke='#00ebc7' stroke-width='4'>
						<path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
					  </svg>
				</div>
				<form class="form">

					<div class="form--container">
						<div class="form--box">
							<input id='firstname' class="form--box__required form--box__basic" type="text" placeholder="First Name">
							<div class='form--box__badge'><svg height="512pt" viewBox="0 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m361.601562 0h-211.203124l-150.398438 150.398438v211.203124l150.398438 150.398438h211.203124l150.398438-150.398438v-211.203124zm0 0" fill="#ff6c6c"/><path d="m512 150.398438v211.203124l-150.398438 150.398438h-105.601562v-512h105.601562zm0 0" fill="#ff4949"/><path d="m336.699219 61h-161.398438l-114.300781 114.300781v161.398438l114.300781 114.300781h161.398438l114.300781-114.300781v-161.398438zm84.300781 263.402344-96.597656 96.597656h-136.804688l-96.597656-96.597656v-136.804688l96.597656-96.597656h136.804688l96.597656 96.597656zm0 0" fill="#deecf1"/><path d="m451 175.300781v161.398438l-114.300781 114.300781h-80.699219v-30h68.402344l96.597656-96.597656v-136.804688l-96.597656-96.597656h-68.402344v-30h80.699219zm0 0" fill="#c6e2e7"/></svg></div>
						</div>
						<div class="form--box">
							<input id='lastname' class="form--box__required form--box__basic" type="text" placeholder="Last Name">
							<div class='form--box__badge'><svg height="512pt" viewBox="0 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m361.601562 0h-211.203124l-150.398438 150.398438v211.203124l150.398438 150.398438h211.203124l150.398438-150.398438v-211.203124zm0 0" fill="#ff6c6c"/><path d="m512 150.398438v211.203124l-150.398438 150.398438h-105.601562v-512h105.601562zm0 0" fill="#ff4949"/><path d="m336.699219 61h-161.398438l-114.300781 114.300781v161.398438l114.300781 114.300781h161.398438l114.300781-114.300781v-161.398438zm84.300781 263.402344-96.597656 96.597656h-136.804688l-96.597656-96.597656v-136.804688l96.597656-96.597656h136.804688l96.597656 96.597656zm0 0" fill="#deecf1"/><path d="m451 175.300781v161.398438l-114.300781 114.300781h-80.699219v-30h68.402344l96.597656-96.597656v-136.804688l-96.597656-96.597656h-68.402344v-30h80.699219zm0 0" fill="#c6e2e7"/></svg></div>
						</div>
						<div class="form--box">
							<input id='tel' class="form--box__required form--box__basic" type="tel" placeholder="Phone Number">
							<div class='form--box__badge'><svg height="512pt" viewBox="0 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m361.601562 0h-211.203124l-150.398438 150.398438v211.203124l150.398438 150.398438h211.203124l150.398438-150.398438v-211.203124zm0 0" fill="#ff6c6c"/><path d="m512 150.398438v211.203124l-150.398438 150.398438h-105.601562v-512h105.601562zm0 0" fill="#ff4949"/><path d="m336.699219 61h-161.398438l-114.300781 114.300781v161.398438l114.300781 114.300781h161.398438l114.300781-114.300781v-161.398438zm84.300781 263.402344-96.597656 96.597656h-136.804688l-96.597656-96.597656v-136.804688l96.597656-96.597656h136.804688l96.597656 96.597656zm0 0" fill="#deecf1"/><path d="m451 175.300781v161.398438l-114.300781 114.300781h-80.699219v-30h68.402344l96.597656-96.597656v-136.804688l-96.597656-96.597656h-68.402344v-30h80.699219zm0 0" fill="#c6e2e7"/></svg></div>
						</div>

						<div class="form--box">
							<input id='email' class="form--box__required form--box__basic" type="email" placeholder="Email">
							<div class='form--box__badge'><svg height="512pt" viewBox="0 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m361.601562 0h-211.203124l-150.398438 150.398438v211.203124l150.398438 150.398438h211.203124l150.398438-150.398438v-211.203124zm0 0" fill="#ff6c6c"/><path d="m512 150.398438v211.203124l-150.398438 150.398438h-105.601562v-512h105.601562zm0 0" fill="#ff4949"/><path d="m336.699219 61h-161.398438l-114.300781 114.300781v161.398438l114.300781 114.300781h161.398438l114.300781-114.300781v-161.398438zm84.300781 263.402344-96.597656 96.597656h-136.804688l-96.597656-96.597656v-136.804688l96.597656-96.597656h136.804688l96.597656 96.597656zm0 0" fill="#deecf1"/><path d="m451 175.300781v161.398438l-114.300781 114.300781h-80.699219v-30h68.402344l96.597656-96.597656v-136.804688l-96.597656-96.597656h-68.402344v-30h80.699219zm0 0" fill="#c6e2e7"/></svg></div>
						</div>
					
						<textarea id='message' class='form--box__basic form--box__textarea' placeholder="Write Me a Message"></textarea>
					</div>

					<div class="btn">
						<button class="btn--flex">
							<a href="#" class="btn--flex__bttn">Send</a>
						</button>
					</div>
				</form>
			</div>

		</div>
	</div>

	<script src='app.js'></script>
</body>
</html>
